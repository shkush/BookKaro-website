<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Book Your Slot-BookKaro.com</title>
</head>
<body>
    <div class="navbar">
        <img src="BookKarocom-logos_transparent.png" class="logo">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Book</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="index.html">Sign Up</a></li>
        </ul>
    </div> 
    


     <div class="bf-container">
        <div class="bf-body">        
            <div class="bf-head">
                <h1>Book Your Slot</h1>
                <p>Book now & enjoy your time</p>
            </div>           
            <form class="bf-body-box" >
                <div class="bf-row">
                    <div class="bf-col-6">
                        <p>Your Name</p>
                        <input type="text" name="fname" id="fname" placeholder="Your Name">
                    </div>
                    <div class="bf-col-6">
                        <p>Email Address</p>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="bf-row">
                    <div class="bf-col-6">
                        <p>Select Date</p>
                        <input type="date" name="date" id="date">
                    </div><br>
                    <div class="bf-col-6">
                        <p>Select Time</p>
                        <input type="time" name="date" id="date">
                    </div><br>
                    <div class="bf-col-6">
                        <p>Select Number</p>
                        <select name="s-select">
                            <option>Select Number</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="bf-row">
                    <div class="bf-col-12">
                        <p>Select Sport</p>
                        <select name="s-select">
                            <option>Select sport</option>
                            <option value="chess">Chess</option>
                            <option value="table tennis">Table Tennis</option>
                            <option value="carrom">Carrom</option>
                            <option value="cricket">Cricket</option>
                            <option value="basketball">Basketball</option>
                            <option value="volleyball">Volleyball</option>
                            <option value="football">Football</option>
                        </select>
                    </div>
                </div>
                <div class="bf-row">
                    <div class="bf-col-3">
                        <button type="submit" class="btn"> <a href="submit.html">Submit</a></button>
                    </div>
                </div>
            </form>                 
                   
        </div>      
    </div>
   
</body>
</html>
