<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-BookKaro.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="feedback.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <img src="BookKarocom-logos_transparent.png" class="logo">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="booking.html">Book</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="index.html">Sign Up</a></li>
        </ul>
    </div>  
    <div class="wrapper">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">
        <div class="content">
        <div class="outer">
            <div class="emojis">
            <li class="slideImg"><img src="emoji.jpeg" alt=""></li>
            <li><img src="emoji-2.jpeg" alt=""></li>
            <li><img src="emoji-3.png" alt=""></li>
            <li><img src="emoji-4.jpeg" alt=""></li>
            <li><img src="emoji-5.png" alt=""></li>
            </div>
        </div>
        <div class="stars">
            <label for="star-1" class="star-1 fas fa-star"></label>
            <label for="star-2" class="star-2 fas fa-star"></label>
            <label for="star-3" class="star-3 fas fa-star"></label>
            <label for="star-4" class="star-4 fas fa-star"></label>
            <label for="star-5" class="star-5 fas fa-star"></label>
        </div>
        </div>
        <div class="footer">
        <span class="text"></span>
        <span class="numb"></span>
        </div>
    </div>

    <button class="submit" type="submit"><a class="none" href="Thanks.html">SUBMIT</a></button>

</body>
</html>
